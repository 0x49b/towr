# Set root logger level to DEBUG and its only appender to A1.
# TRACE < DEBUG < INFO < WARN < ERROR < FATAL < OFF
log4j.rootLogger=INFO, A1

# these loggers should not inherit any appenders from parent loggers
log4j.additivity.matlab=false
 
log4j.logger.matlab=INFO, Amat

# A1 is set to be a ConsoleAppender.
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%-5p %c : %m%n

# creates file trajectory_coefficients.log to plot with matlab function display_trajectory.m
log4j.appender.Amat.File=${XPP_ROOT}/test/matlab/trajectory_coefficients.log
log4j.appender.Amat.layout=org.apache.log4j.PatternLayout
log4j.appender.Amat.layout.ConversionPattern=%m%n
log4j.appender.Amat=org.apache.log4j.RollingFileAppender

# so new file gets created every time
log4j.appender.Amat.MaxBackupIndex=1
log4j.appender.Amat.Append=false
